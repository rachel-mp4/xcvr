<html lang="en">

	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/xcvr.svg" />
		<link rel="stylesheet" href="%sveltekit.assets%/main.css" />
		<link rel="preconnect" href="https://rsms.me/">
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<svg width="0" height="0" style="display: none">
			<defs>
				<filter id="vblur">
					<feGaussianBlur in="SourceGraphic" stdDeviation="0 16"/>
				</filter> 
  			<filter id="pearly" x="0" y="0" width="100vw" height="100vw" filterUnits="userSpaceOnUse">
    			<feTurbulence 
      			baseFrequency="0.002,0.005" 
      			numOctaves="2" 
      			seed="301" 
      			type="fractalNoise" 
      			result="turb1"/>
    			<feColorMatrix 
      			type="hueRotate" 
      			in="turb1" 
      			result="colored1">
      			<animate 
        			attributeName="values" 
        			values="0;360;0" 
        			dur="11s" 
        			repeatCount="indefinite"/>
    			</feColorMatrix>
    			<feTurbulence 
      			baseFrequency="0.003,0.004" 
      			numOctaves="2" 
      			seed="302" 
      			type="fractalNoise" 
      			result="turb2">
    			</feTurbulence>
    			<feColorMatrix 
    			  type="hueRotate" 
    			  in="turb2" 
    			  result="colored2">
      			<animate 
        			attributeName="values" 
        			values="120;480;120" 
        			dur="13s" 
        			repeatCount="indefinite"/>
    			</feColorMatrix>
    			<feBlend 
      			mode="multiply" 
      			in="colored1" 
      			in2="colored2" 
      			result="blended-turbulence"/>
 		  		<feComposite 
      			in="blended-turbulence" 
      			in2="SourceAlpha" 
      			operator="in" 
      			result="masked-pattern"/>
    			<feBlend 
      			in="masked-pattern" 
      			in2="SourceGraphic" 
      			mode="multiply"/>
  			</filter>
				<filter id="knockout">
  				<feFlood flood-color="white" flood-opacity="1" result="whiteFlood"/>
   				<feComposite in="whiteFlood" in2="SourceGraphic" operator="out" result="knockedOut"/>
  			</filter>
			</defs>
    </svg>
		<div style="display: flex; flex-direction:column; justify-content: space-between; height:100vh; height: 100dvh;">%sveltekit.body%</div>
	</body>
</html>
